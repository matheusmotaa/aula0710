<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral</title>
    <link rel="stylesheet" href="css/formulario.css"/>
</head>
<body>
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <form action="" id="formulario" method="POST" name="formulario">
        <legend>Cadastro Geral</legend>
        <div class="colunas">
        <div class="input-group">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Insira o nome!"/>
        </div>
        <div class="input-group">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira o sobrenome"/>
        </div>
        </div>
        <div class="colunas">
        <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" nome="email" placeholder="Insira seu email"/>
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha!"/>
        </div>
        </div>
        <div class="colunas">
        <div class="input-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira o telefone"/>
        </div>
        <div class="input-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Insira o CEP!"/>
        </div>
        </div>
        <div class="colunas">
            <div class="input-group">
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="">Informar...</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="x">Não informar</option>
                </select>
            </div>
            <div class="input-group">
                <label for="newsletter">Newsletter</label>
                <input type="checkbox" id="newsletter"/>
                <small>Desejo receber novidades</small>
            </div>
        </div>
        <div class="input-group">
            <button type="button" class="botao">Enviar</button>
        </div>
    </form>
    
</body>
</html>
